<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Solves the Bee!</title>
    <link rel="stylesheet" href="styles_vertical.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet"> <!-- Funky font -->
</head>
<body>
    <header>
        <h1>Claude Solves the Bee!</h1> <!-- Header with funky font -->
    </header>
    <div class="container">
        <div class="input-container">
            <input type="text" class="letter-input center-letter" placeholder="Center Letter" maxlength="1" id="centerLetter">
            <div class="other-letters">
                <input type="text" class="letter-input" placeholder="Letter 1" maxlength="1" id="letter1">
                <input type="text" class="letter-input" placeholder="Letter 2" maxlength="1" id="letter2">
                <input type="text" class="letter-input" placeholder="Letter 3" maxlength="1" id="letter3">
                <input type="text" class="letter-input" placeholder="Letter 4" maxlength="1" id="letter4">
                <input type="text" class="letter-input" placeholder="Letter 5" maxlength="1" id="letter5">
                <input type="text" class="letter-input" placeholder="Letter 6" maxlength="1" id="letter6">
            </div>
        </div>
        <button id="solveButton">Find Solution Words</button>
        <div class="solutions">
            <div class="solution-container">
                <h2>Full Dictionary</h2>
                <div class="solutionList" id="solutionListGeneral">
                    <!-- Word list gets appended here -->
                </div>
            </div>
            <div class="solution-container">
                <h2>Popular</h2>
                <div class="solutionList" id="solutionListPopular">
                    <!-- Word list gets appended here -->
                </div>
            </div>
        </div>
    </div>
    <script src="script_vertical.js"></script>
</body>
</html>
