<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyle & Claude Solve the Bee!</title>
    <link rel="stylesheet" href="styles_vertical.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet"> <!-- Funky font -->
</head>
<body>
    <header>
        <h1>Kyle & Claude Solve the Bee!</h1> <!-- Header with funky font -->
    </header>
    <div class="container">
        <div class="input-container">
            <input type="text" class="letter-input center-letter" placeholder="?" maxlength="1" id="centerLetter" tabindex="1">
            <div class="other-letters">
                <input type="text" class="letter-input" placeholder="?" maxlength="1" id="letter1" tabindex="2" autofocus>
                <input type="text" class="letter-input" placeholder="?" maxlength="1" id="letter2" tabindex="3">
                <input type="text" class="letter-input" placeholder="?" maxlength="1" id="letter3" tabindex="4">
                <input type="text" class="letter-input" placeholder="?" maxlength="1" id="letter4" tabindex="5">
                <input type="text" class="letter-input" placeholder="?" maxlength="1" id="letter5" tabindex="6">
                <input type="text" class="letter-input" placeholder="?" maxlength="1" id="letter6" tabindex="7">
            </div>
        </div>
        <button-solve id="solveButton" tabindex="8">Solve it!</button-solve>
        <button id="clearButton" tabindex="9">Clear</button>
        <div class="solution-container">
            <div class="solution-header">
                <h2>Pangrams</h2>
                <label class="switch">
                    <input type="checkbox" id="pangramToggle">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="solutionList" id="solutionListPangrams">
                <!-- Pangrams will be displayed here -->
            </div>
        </div>
        <div class="solutions">
            <div class="solution-container">
                <h2>Popular Words</h2>
                <div class="solutionList" id="solutionListPopular">
                    <!-- Word list gets appended here -->
                </div>
            </div>
            <div class="solution-container">
                <h2>Full Dictionary</h2>
                <div class="solutionList" id="solutionListGeneral">
                    <!-- Word list gets appended here -->
                </div>
            </div>
        </div>
    </div>
    <script src="script_vertical.js"></script>
</body>
<footer>
    <p>Made with <span class="emoji">❤️</span> by K&AI</p>
</footer>
</html>
