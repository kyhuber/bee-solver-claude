<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Bee Solver</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="hexagon-container">
            <input type="text" class="hexagon outer" maxlength="1" id="letter1" value="U">
            <input type="text" class="hexagon outer" maxlength="1" id="letter2" value="N">
            <input type="text" class="hexagon outer" maxlength="1" id="letter3" value="G">
            <input type="text" class="hexagon outer" maxlength="1" id="letter4" value="R">
            <input type="text" class="hexagon outer" maxlength="1" id="letter5" value="H">
            <input type="text" class="hexagon outer" maxlength="1" id="letter6" value="O">
            <input type="text" class="hexagon center" maxlength="1" id="centerLetter" value="D">
        </div>
        <button id="solveButton">Find Solution Words</button>
        <div id="solutionList"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
